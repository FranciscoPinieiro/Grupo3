{% extends "Post/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<div class="text-center">
    <h1>{{ post.title }}</h1>
    <p>{{ post.subtitle }}</p>
    <img height="160px" src="{{post.image.url}}">
    <p>{{ post.body }}</p>
    {% for tag in post.tags.all %}
        <p>{{ tag.name }}</p>
    {% endfor %}
    <p>{{ post.date }}</p>
    <p>Creado por: {{ post.user.username }}</p>
    <p>
        <a href="{% url 'Comments' post.id %}">Ver Comentarios</a>
    </p>

    <p>
        <a href="{% url 'Posts' %}">Regresar</a>
    </p>
    
</div>

{% endblock %}
