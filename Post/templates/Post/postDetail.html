{% extends "Post/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h1>{{ post.title }}</h1>

<li>
    <p>{{ post.subtitle }}</p>
    <p>{{ post.body }}</p>
    {% for tag in post.tags.all %}
        <p>{{ tag.name }}</p>
    {% endfor %}

    <p>
        <a href="{% url 'Posts' %}">Regresar</a>
    </p>
    
</li>

{% endblock %}
