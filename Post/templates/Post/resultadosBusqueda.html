{% extends "Post/padre.html" %}

{% block contenidoQueCambia %}

<p>Estamos buscando el: {{ title }}</p>

<ul>
    {% for post in posts %}

        <li> {{post.body}} </li>
        <p>-------------------</p>    
    {% endfor %}
</ul>
    
{% endif %}

{% endblock %}
