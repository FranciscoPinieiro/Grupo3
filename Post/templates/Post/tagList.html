{% extends "Post/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h1> Tags </h1>
<ul>
    {% for tag in object_list %}
        <li>
            <p>{{ tag.name }}</p>
            <p>
                <a href="{% url 'TagDelete' tag.id %}">Borrar</a>
            </p>
        </li>

    {% endfor %}
</ul>

<a href="{% url 'TagCreate' %}">Nueva Tag</a>

{% endblock %}
