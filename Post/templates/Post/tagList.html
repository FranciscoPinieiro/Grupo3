{% extends "Post/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
<div class="text-center">
    <h1> Tags </h1>
        {% for tag in object_list %}
            <p>
                {{ tag.name }} <a href="{% url 'TagDelete' tag.id %}">Borrar</a>
            </p>
        {% endfor %}
    <a href="{% url 'TagCreate' %}">Nueva Tag</a>
</div>
{% endblock %}
